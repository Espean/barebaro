<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barebaros lyd | Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 48px 24px 72px;
    }
    .page-nav {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
    }
    .page-nav a {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      padding: 12px 28px;
      border-radius: 28px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(24, 90, 157, 0.18);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .page-nav a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(24, 90, 157, 0.28);
    }
    .page-nav a.active {
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
    }
    .header-row {
      width: min(960px, 100%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      margin-bottom: 28px;
    }
    @media (min-width: 640px) {
      .header-row {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
    h1 {
      font-size: 36px;
      font-weight: 700;
      color: #2d3a4b;
      margin: 0;
    }
    .subtitle {
      color: #4f5b6c;
      font-size: 18px;
      margin-bottom: 24px;
      text-align: center;
      max-width: 720px;
    }
    .status-banner {
      display: none;
      margin-bottom: 28px;
      padding: 12px 24px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.85);
      color: #1f2b3a;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: min(960px, 100%);
    }
    .status-banner[data-type="success"] {
      color: #18604b;
      background: rgba(67, 206, 162, 0.18);
    }
    .status-banner[data-type="error"] {
      color: #7a1c21;
      background: rgba(255, 88, 88, 0.18);
    }
    .user-info {
      color: #4f5b6c;
      font-size: 15px;
    }
    .auth-link {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(120deg, #ff5858 0%, #f09819 100%);
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(255, 88, 88, 0.24);
    }
    .sound-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: min(960px, 100%);
    }
    .sound-card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 14px 44px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .sound-card h2 {
      margin: 0;
      font-size: 22px;
      color: #1f2b3a;
    }
    .sound-card p {
      margin: 0;
      font-size: 15px;
      color: #5f6c7c;
      line-height: 1.6;
    }
    .player-wrapper {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .player-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    .play-btn,
    .delete-btn {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      color: #fff;
    }
    .play-btn {
      background: linear-gradient(120deg, #185a9d 0%, #43cea2 100%);
      box-shadow: 0 6px 18px rgba(24, 90, 157, 0.24);
    }
    .play-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(24, 90, 157, 0.32);
    }
    .delete-btn {
      background: linear-gradient(120deg, #ff5858 0%, #f09819 100%);
      box-shadow: 0 6px 18px rgba(255, 88, 88, 0.24);
    }
    .delete-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(255, 88, 88, 0.32);
    }
    .waveform {
      width: 100%;
      min-height: 60px;
    }
    .empty-state {
      text-align: center;
      color: #5f6c7c;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(6px);
    }
    .cta-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 18px;
      padding: 12px 26px;
      border-radius: 28px;
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 28px rgba(255, 88, 88, 0.18);
    }
  </style>
</head>
<body>
  <nav class="page-nav">
    <a href="index.html">Record</a>
    <a href="listen.html">Listen</a>
    <a href="admin.html" class="active">Admin</a>
  </nav>
  <div class="header-row">
    <h1>Administrer klipp</h1>
    <a class="auth-link" href="/.auth/logout?post_logout_redirect_uri=/index.html">Logg ut</a>
  </div>
  <p class="subtitle">Denne siden krever Entra ID. Her kan du spille av, kontrollere metadata og slette klipp fra lagringen.</p>
  <div id="admin-status" class="status-banner" role="status" aria-live="polite"></div>
  <div class="user-info" id="admin-user"></div>
  <div class="sound-grid" id="admin-grid">
    <div class="empty-state" id="admin-empty">
      <strong>Ingen klipp å vise.</strong>
      <div>Last siden etter at du har lagret noe, eller gå til lytte-siden for å sjekke avspillingen.</div>
      <a class="cta-link" href="listen.html">Til lytte-siden</a>
    </div>
  </div>
  <script type="module" src="./admin.js"></script>
</body>
</html>
